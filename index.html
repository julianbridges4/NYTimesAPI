<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>NY Times API</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h2 class="title">New York Times Article Archive Search</h2>
			</div>	
			<div class="row">
				<div class="col-md-12">

					<form>

					  <div class="form-group">
					    <label for="search">Search Words</label>
					    <input type="text" class="form-control" id="search" placeholder="Enter Keywords">
					  </div>

					  <select class="form-control">
							<option>5</option>
							<option>10</option>
							<option>15</option>
					  </select>

					  <div class="form-group">
					    <label for="start-year">Start Year</label>
					    <input type="text" class="form-control" id="start-year" placeholder="1987">
					  </div>

					  <div class="form-group">
					    <label for="end-year">End Year</label>
					    <input type="text" class="form-control" id="end-year" placeholder="2017">
					  </div>
					  
					
					  <button type="submit" value="submit" class="btn btn-default">Search</button>

					  <button type="reset" value="reset" class="btn btn-default">
					  	Clear Results</button>


					</form>
				</div>
			</div>	
		</div>
		
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
